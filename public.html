<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Raffle â€“ Multi Reel Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --accent:#2ecc71; --accent2:#27ae60; --ui:#e67e22; --ui2:#d35400; }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #222;
      color: #fff;
    }
    h1 { margin-bottom: 20px; color: #f1c40f; }

    .controls { margin-bottom: 20px; }
    input {
      padding: 8px;
      margin: 5px;
      width: 140px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1.2rem;
    }
    button {
      padding: 12px 24px;
      margin: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: var(--ui);
      color: #fff;
      transition: transform .15s ease, background .2s ease;
    }
    button:hover { background: var(--ui2); transform: translateY(-1px); }

    /* Slot machine frame */
    #slotMachine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 60px auto;
    }

    .slot {
      position: relative;
      height: 360px;    
      width: 320px;     
      overflow: hidden;
      border-radius: 20px;
      border: 6px solid var(--accent);
      background: #111;
      box-shadow: 0 0 30px var(--accent2), inset 0 0 40px rgba(0,0,0,0.7);
    }

    /* fade mask top/bottom */
    .slot::before, .slot::after {
      content:"";
      position:absolute; left:0; right:0; height:50px; pointer-events:none;
      background: linear-gradient(to bottom, rgba(34,34,34,1), rgba(34,34,34,0));
      z-index: 2;
    }
    .slot::after {
      top:auto; bottom:0;
      background: linear-gradient(to top, rgba(34,34,34,1), rgba(34,34,34,0));
    }

    .reel {
      position: absolute;
      top: 0; left: 0; right: 0;
      will-change: transform;
      transform: translateY(0);
    }

    .reel-item {
      height: 360px;  
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10rem;   
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent2);
      user-select: none;
    }

    #drawnNumbers {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #ddd;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }

    #gtexTitle{
      font-size: 90px;
      color: #111;
    }

    .copyright{
      font-weight: 300;
      font-size: 14px;
      color: #111;
    }
  </style>
</head>
<body style="background: url(./bg1.png); background-size: cover;">
  <h1 id="gtexTitle">ðŸŽ° TOYFEST RAFFLE!</h1>

  <!-- 3 Reel Slot Machine -->
  <div id="slotMachine" >
    <div class="slot"><div class="reel" id="reel1"><div class="reel-item">X</div></div></div>
    <div class="slot"><div class="reel" id="reel2"><div class="reel-item">X</div></div></div>
    <div class="slot"><div class="reel" id="reel3"><div class="reel-item">X</div></div></div>
  </div>

  <div id="drawnNumbers"></div>

  <!-- Slot machine spin sound -->
  <audio id="spinSound" src="sounds/Slot Machine Jackpot Sound Effect.mp3" preload="auto"></audio>
  <audio id="dingSound" src="sounds/Ding Sound Effect.mp3" preload="auto"></audio>

  <div class="controls">
    <input type="number" id="minNum" placeholder="Min number">
    <input type="number" id="maxNum" placeholder="Max number">
    <button id="startBtn">Start</button>
    <button id="drawBtn">Draw</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div class="footerRightMenu">
    <span class="copyright">@Kristoff DevWorx. All rights reserved. 2025.</span>
  </div>

  <script src="./script.js">
  
  </script>
</body>
</html>
